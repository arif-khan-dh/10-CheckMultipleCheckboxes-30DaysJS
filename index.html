<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Check Multiple Checkboxes | JS | JavaScript30 | Wes Bos</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form class="form" action="">
                <label for="chk1">This is an inbox layout.</label>
                <div class="input"><input type="checkbox" name="opt" value="1" id="chk1"></div>
                <label for="chk2">Check one item</label>
                <div class="input"><input type="checkbox" name="opt" value="2" id="chk2"></div>
                <label for="chk3">Hold down your Shift key</label>
                <div class="input"><input type="checkbox" name="opt" value="3" id="chk3"></div>
                <label for="chk4">Check a lower item</label>
                <div class="input"><input type="checkbox" name="opt" value="4" id="chk4"></div>
                <label for="chk5">Everything in between should also be set to checked</label>
                <div class="input"><input type="checkbox" name="opt" value="5" id="chk5"></div>
                <label for="chk6">Try to do it without any libraries</label>
                <div class="input"><input type="checkbox" name="opt" value="6" id="chk6"></div>
                <label for="chk7">Just regular JavaScript</label>
                <div class="input"><input type="checkbox" name="opt" value="7" id="chk7"></div>
                <label for="chk8">Good Luck!</label>
                <div class="input"><input type="checkbox" name="opt" value="8" id="chk8"></div>
                <label for="chk9">Don't forget to tweet your result!</label>
                <div class="input"><input type="checkbox" name="opt" value="9" id="chk9"></div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
